<html>

    <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  	<script type="text/javascript" language="javascript"
  		src="//cdn.discojuice.org/engine/discojuice-stable.min.js"></script>
  	<script type="text/javascript" language="javascript"
  		src="//cdn.discojuice.org/engine/idpdiscovery.js"></script>

  	<link rel="stylesheet" type="text/css"
  		href="//cdn.discojuice.org/css/discojuice.css" />
  </head>
  <body>

    <div class="container text-center">
      <h1>Disco Juice Demo</h1>
      <a href="#" class="signin btn btn-primary btn-lg">Sing In</a>
    </div>

    <script type="text/javascript">
    $("document").ready(function() {

      var options = {
        "title": "DiscoJuice Demo",
        "feeds" : [],
        "redirectURL": "https://sp.example.com/Shibboleth.sso/Login?target=https://sp.example.com/secure\&next=",
        "spentityid": "https://sp.example.com/shibboleth"
      };

      var djc = DiscoJuice.Hosted.getConfig(options);
      djc.inlinemetadata = [{
        'entityID': 'https://idp.example.com/idp/shibboleth',
  		  'title': 'Example IdP',
  		  'descr':'Example Identity Provider (IdP)',
  		  'country':'CO',
  		  'geo':null,
  		  'weight':0,
  		  'keywords': ['Example']
      }]

      $("a.signin").DiscoJuice(djc);
    });
    </script>

  </body>
</html>
